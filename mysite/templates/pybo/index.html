{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--추가-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Detection</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      #wrap {
        width: 100%;
        margin: 0 auto;
      }
      main {
        width: 100%;
        height: 500px;
        float: none;
      }
      .main-img {
        width: 350px;
        height: 300px;
        /*          overflow:hidden; */
        padding-top: 50px;
        margin: 0 auto;
      }
      .main-text {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <main>
        <div class="main-img">
          <img class="abc" src="images/mic2.png" />
        </div>
      </main>
    </div>
    <div class="search">
      <div class="input-bar">
        <input
          type="text"
          placeholder="마이크 클릭후 음성으로 검색어 입력"
          autocomplete="off"
          id="search_kw"
          class="form-control"
          value="{{ kw|default_if_none:'' }}"
        />
        <button class="dictate" id="audiorecord">
          <i class="ic-mike"></i>
          <svg width="1.25rem" height="1.25rem" viewBox="0 0 100 100">
            <g stroke="#fff" stroke-width="15">
              <path d="M20,20 20,80">
                <animate
                  attributeName="d"
                  values="M20,40 20,60;M20,20 20,80;M20,40 20,60"
                  dur="1s"
                  repeatCount="indefinite"
                />
              </path>
              <path d="M50,10 50,90">
                <animate
                  attributeName="d"
                  values="M50,10 50,90;M50,40 50,60;M50,10 50,90"
                  dur="1s"
                  repeatCount="indefinite"
                />
              </path>
              <path d="M80,20 80,80">
                <animate
                  attributeName="d"
                  values="M80,40 80,60;M80,20 80,80;M80,40 80,60"
                  dur="1s"
                  repeatCount="indefinite"
                />
              </path>
            </g>
          </svg>
        </button>
        <form id="searchForm" method="POST" action="{% url 'index' %}" enctype="multipart/form-data"> <!-- 값 전송-->
          {% csrf_token %}
          <button class="summitbtn" type="submit" id="btn_search">▶</button>
          <input type="hidden" id="kw" name="kw" value="{{ kw|default_if_none:'' }}">
          <input type="hidden" id="audiourl" name="audiourl" value="{{ audiourl|default_if_none:'' }}">
          <input type="hidden" id="audiourl2" name="audiourl2" value="{{ audiourl2|default_if_none:'' }}">
          
          <!-- Get 방식
          <input type="hidden" id="kw" name="kw" value="{{ kw|default_if_none:'' }}">
          <input type="hidden" id="audio" name="audio" value="{{ audio|default_if_none:'' }}">
          -->
      </div>
    </div>
    <div class="main-text">
      <b>AI 음성주문 키오스크</b><br />
      <b>주문하실 메뉴를 말씀해주세요</b><br />
      <b
        >추천 받으시려면 <span style="color: red">"메뉴추천"</span>이라고
        말씀해주세요</b
      >
    </div>
    <a id="download">다운</a>
    <audio controls>녹음된 소리를 재생할 audio 엘리먼트</audio>
    
    <script>
      const $ = (el) => document.querySelector(el);

      const store = {
        texts: "",
        isRecognizing: true,
      };

      const constraints = {
          audio: true,
      };

      navigator.mediaDevices.getUserMedia(constraints)
      .then((stream) => {
        /* Speech API start */
        let SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!("webkitSpeechRecognition" in window)) {
          alert("지원 안되는 브라우저 입니다. !");
        } else {
            
          const recognition = new SpeechRecognition();
          recognition.interimResults = true; // true면 음절을 연속적으로 인식하나 false면 한 음절만 기록함
          recognition.lang = "ko-KR"; // 값이 없으면 HTML의 <html lang="en">을 참고합니다. ko-KR, en-US
          recognition.continuous = false; //각 인식에 대해 연속 결과가 반환되는지 아니면 단일 결과만 반환되는지를 제어합니다. 기본값은 단일( false.)
          recognition.maxAlternatives = 20000; // maxAlternatives가 숫자가 작을수록 발음대로 적고, 크면 문장의 적합도에 따라 알맞은 단어로 대체합니다.

            
          recognition.onspeechend = function () {
            // 음성 감지가 끝날때 실행될 이벤트
            recognition.stop();
            $(".dictate").classList.remove("on");
            store.isRecognizing = true;
            // 녹음 종료
            mediaRecorder.stop();
            isRecording = false;
          };

          recognition.onresult = function (e) {
            //result이벤트는 음성 인식 서비스가 결과를 반환할 때 시작됩니다.
            store.texts = Array.from(e.results)
              .map((results) => results[0].transcript)
              .join("");

            console.log(store.texts);
            $("input").value = store.texts;
          };
          /* // Speech API END */

          const active = () => {
            $(".dictate").classList.add("on");
            recognition.start();
            store.isRecognizing = false;
          };

          const unactive = () => {
            $(".dictate").classList.remove("on");
            recognition.stop();
            store.isRecognizing = true;
          };

          $(".dictate").addEventListener("click", () => {
            if (store.isRecognizing) {
              active();
            } else {
              unactive();
            }
          });
                <!-- 서밋 버튼 클릭시 전송-->
          $(".summitbtn").addEventListener('click', ()=> {
          document.getElementById('kw').value = document.getElementById('search_kw').value;
          document.getElementById('searchForm').submit();
          });
        }
      }   
      )     
    </script>
    <script>
      // 엘리먼트 취득
      const $audioEl = document.querySelector("audio");
      const $btn = document.querySelector(".dictate");
      const downloadLink = document.getElementById("download");
  
      // 녹음중 상태 변수
      let isRecording = false;
  
      // MediaRecorder 변수 생성
      let mediaRecorder = null;
  
      // 녹음 데이터 저장 배열
      const audioArray = [];
  
      $btn.onclick = async function (event) {
        if (!isRecording) {
          // 마이크 mediaStream 생성: Promise를 반환하므로 async/await 사용
          const mediaStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
  
          // MediaRecorder 생성
          mediaRecorder = new MediaRecorder(mediaStream);
  
          // 이벤트핸들러: 녹음 데이터 취득 처리
          mediaRecorder.ondataavailable = (event) => {
            audioArray.push(event.data); // 오디오 데이터가 취득될 때마다 배열에 담아둔다.
          };
  
          // 이벤트핸들러: 녹음 종료 처리 & 재생하기
          mediaRecorder.onstop = (event) => {
            // 녹음이 종료되면, 배열에 담긴 오디오 데이터(Blob)들을 합친다: 코덱도 설정해준다.
            const blob = new Blob(audioArray, { type: "audio/wav codecs=opus" });

            //const blob = new Blob([new ArrayBuffer(data)], { type: 'audio/ogg codecs=opus' });
            audioArray.splice(0); // 기존 오디오 데이터들은 모두 비워 초기화한다.
  
            // Blob 데이터에 접근할 수 있는 주소를 생성한다.
            const blobURL = window.URL.createObjectURL(blob);

            const formData = new FormData();
            formData.append("webmasterfile", blob);
            for (let value of formData.values()) {
              console.log(value);
            }
            document.getElementById('audiourl').value = blob
            document.getElementById('audiourl2').value = blobURL
            // audio엘리먼트로 재생한다.
            $audioEl.src = blobURL;
            $audioEl.play();
  
            downloadLink.href = blobURL;
            downloadLink.download = "";
          };
  
          // 녹음 시작
          mediaRecorder.start();
          isRecording = true;
        } else {
          
        }
      };
    </script>
  </body>
</html>
